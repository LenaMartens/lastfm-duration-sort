<!doctype html>
<html lang=en>

<head>
	<meta charset=utf-8>
	<title>last.fm duration sort</title>

	<style type="text/css">
		* {
			font-family: "Courier New", Courier, monospace;
		}
		div.mid-page {
			text-align: center;
			margin: 25px 100px 75px;
		}
		div.midder-page {
			margin: auto;
			width: 200px;
		}	
	</style>

	<script type="text/javascript" src="lastfm.api.md5.js"></script>
	<script type="text/javascript" src="lastfm.api.js"></script>
	<script type="text/javascript" src="lastfm.api.cache.js"></script>

</head>

<body>
	<div class="mid-page">
		<div id=intro>
		<h2>last.fm track duration sorter</h2>
			<p>You know your top tracks, but do you know what tracks have occupied the most minutes of your life?</p>
		</div>
		<div id=input class=midder-page>
			<form>
				last.fm username:<br>
				<input type="text" name="username" id="username">
				<br><br>
				<fieldset>
					<legend>time range:</legend>
					<p>
						<input type="radio" name="timeRange" value="lastWeek" id="time1" checked>
						<label for="time1">last week</label>
					</p>
					<p>
						<input type="radio" name="timeRange" value="lastMonth" id="time2" checked>
						<label for="time2">last month</label>
					</p>
					<p>
						<input type="radio" name="timeRange" value="allTime" id="time3" checked>
						<label for="time3">all time</label>
					</p>
				</fieldset>
			</form>
		</div>
		<div id=output>
			hello
		</div>
		</div>
	</body>
<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script>
	</html>
